<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<table border=1>
		<tr>
			<td>ID</td>
			<td>NAME</td>
			<td>삭제</td>
		</tr>
		<!-- 반복문 -->
		<tr th:each="x : ${list}">
			<td th:text="${x.sampleId}"></td>
			<td th:text="${x.sampleName}"></td>
			<!-- 앵커 태그를 통해 get방식으로 /removeSample이동시 해당 sampleId를 함께 보냄 -->
			<td><a th:href="@{'/removeSample' + '?sampleId=' + ${x.sampleId}}" >삭제</a></td>
		</tr>
	</table>
</body>
